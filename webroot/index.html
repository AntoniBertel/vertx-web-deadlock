<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/sockjs/1.0.3/sockjs.min.js"></script>
    <script src="/dist/scripts/vertx-eventbus.js"></script>
</head>
<body>
<script>
    var eb = new EventBus("/test/");
    eb.onopen = function () {
        eb.registerHandler("bla.bla", function (err, msg) {});
    };
    eb.publish("any.handler", "some message");
</script>
</body>
</html>
